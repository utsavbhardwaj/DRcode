<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You - Orientation Submission</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: #eaf1f7;
      margin: 0;
      padding: 60px 20px;
    }
    .box {
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      max-width: 550px;
      margin: auto;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
    }
    h1 {
      color: #032b5e;
      font-size: 28px;
      margin-bottom: 15px;
    }
    p {
      font-size: 18px;
      color: #444;
      margin-bottom: 30px;
    }
    a.download-btn {
      padding: 12px 25px;
      background: #087acb;
      color: white;
      text-decoration: none;
      font-size: 16px;
      border-radius: 6px;
      transition: background 0.3s ease;
    }
    a.download-btn:hover {
      background: #06558d;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Thank you for registering!</h1>
    <p>Your orientation form has been submitted successfully.</p>
  </div>
</body>
</html>
